# This YAML file configures a personal system using BlendOS.
# It specifies the implementation URL, the track to be used, and a list of packages and AUR packages to be installed.
# Additionally, it contains a number of commands to be executed and services to be activated.

impl: 'https://github.com/blend-os/tracks/raw/main'

track: 'blendos-base'

# List of packages to be installed
packages:
  - 'adw-gtk3'
  - 'baobab'
  - 'blendos-wallpapers-git'
  - 'gdm'
  - 'gnome-backgrounds'
  - 'gnome-calculator'
  - 'gnome-console'
  - 'gnome-control-center'
  - 'gnome-disk-utility'
  - 'gnome-keyring'
  - 'gnome-menus'
  - 'gnome-session'
  - 'gnome-settings-daemon'
  - 'gnome-shell'
  - 'gnome-shell-extensions'
  - 'gnome-software'
  - 'gnome-system-monitor'
  - 'gnome-text-editor'
  - 'gnome-user-docs'
  - 'gnome-user-share'
  - 'grilo-plugins'
  - 'gvfs'
  - 'gvfs-afc'
  - 'gvfs-goa'
  - 'gvfs-google'
  - 'gvfs-gphoto2'
  - 'gvfs-mtp'
  - 'gvfs-nfs'
  - 'gvfs-smb'
  - 'loupe'
  - 'malcontent'
  - 'nautilus'
  - 'orca'
  - 'rygel'
  - 'snapshot'
  - 'tecla'
  - 'tracker3-miners'
  - 'xdg-desktop-portal-gnome'
  - 'xdg-user-dirs-gtk'
  - 'gnome-shell-extension-blur-my-shell'
  - 'gnome-shell-extension-appindicator'
  - 'gnome-software'
  - 'gnome-shell-extension-dash-to-dock'
  - 'gnome-shell-extension-blur-my-shell'
  - 'gnome-shell-extension-appindicator'
  - 'gnome-initial-setup'
  - 'htop'
  - 'btop'

# List of AUR packages to be installed
aur-packages:
- 'qemu-full'
- 'virt-manager'

# List of commands to be executed
commands:
  - 'find /usr/share/metainfo ! -name "org.freedesktop.appstream.cli.metainfo.xml" ! -name "org.freedesktop.appstream.compose.metainfo.xml" ! -name "org.gnome.Software.Plugin.Flatpak.metainfo.xml" ! -name "org.gnome.Software.Plugin.Fwupd.metainfo.xml"  -type f -exec rm -f {} +'
  - 'rm -f /usr/share/applications/stoken-gui.desktop'
  - 'rm -f /usr/share/applications/stoken-gui-small.desktop'
  - 'rm -f /usr/share/applications/qvidcap.desktop'
  - 'rm -f /usr/share/applications/qv4l2.desktop'
  - 'rm -f /usr/share/applications/bvnc.desktop'
  - 'rm -f /usr/share/applications/electron*.desktop'
  - 'rm -f /usr/share/applications/avahi-discover.desktop'
  - 'rm -f /usr/share/applications/bssh.desktop'
  - "sudo useradd -r -s /sbin/nologin libvirt-qemu"
  - "sudo usermod -aG kvm libvirt-qemu"
  - "sudo groupadd libvirt"
  - "sudo usermod -aG libvirt libvirt-qemu"
  - "sudo pacman -S --noconfirm fastfetch"
  - 'wget https://raw.githubusercontent.com/Githubguy132010/My-personal-track/main/systemd-service-voor-akshara'
  - 'sudo mv systemd-service-voor-akshara /etc/systemd/system/'
  - 'sudo systemctl daemon-reload'
# List of services to be activated
services:
  - 'gdm'
  - 'libvirtd'
  - 'libvirt-storaged'
  - 'systemd-service-voor-akshara'